<div class="row flex-row">
  <div class="d-flex justify-content-start">
    <h1 class="display-4" routerLink="/dashboard">My Activity</h1>
  </div>
  <mat-icon class="d-flex">play_arrow</mat-icon>
  <div class="d-flex">
    <h1 class="display-4">{{activity.actName}}</h1>
  </div>
  <div class="qr-code-container">
    <qr-code [value]="'Put Some value here!'" [size]="150"></qr-code>
  </div>
</div>

<div class="activity-detail-container">
  <a>Activity Detail : {{activity.detail}}</a>
  <a>Date : {{userService.getDate(activity.actDate)}}</a>
  <a>Hour : {{activity.hour}}</a>
  <a>Type : {{activity.type}}</a>
  <a>Mandatory : True</a>
  <a>Student: 85</a>
  <div>
      <img [src]='qrGen' alt="qrcode">
  </div>
</div>
