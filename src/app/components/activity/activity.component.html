<mat-grid-list cols="{{cardCol}}" rowHeight="1:1">
  <mat-grid-tile>

    <mat-card class="activity-card-new" (click)="openNewActivityDialog()">
      <mat-icon>add</mat-icon>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile *ngFor="let item of userService.activityList | filter:searchText">
    <mat-card class="activity-card">
      <div class="activity-card-content">
        <div class="activity-card-name">
          <a>Name: {{item.actName}}</a>
        </div>
        <div class="activity-card-desc">
          <a>Detail: {{item.detail}}</a>
        </div>
        <div class="activity-card-data">
          <a>Date: {{userService.getDate(item.actDate)}}</a>
          <a>Hour: {{item.hour}}</a>
          <a>Student: 85</a>
        </div>
      </div>
      <div class="activity-detail-button">
        <button (click)="toProjectDetail(item.actYear+''+item.actID)" mat-raised-button>Detail</button>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
