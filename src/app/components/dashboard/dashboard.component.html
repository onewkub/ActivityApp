<div class="row flex-row">
  <div class="col justify-content-start">
    <h1 class="display-4">My Activity</h1>
  </div>

  <div class="col justify-content-end text-right">
    <div class="row d-flex">
      <div class="col d-flex p-0 justify-content-end">
        <mat-form-field>
          <input matInput type="text">
        </mat-form-field>
      </div>
      <div class="col-1 d-flex p-0 text-left">
        <mat-icon>search</mat-icon>
      </div>
    </div>
  </div>
</div>
<!-- USER -->
<div *ngIf="!authService.currentUser.isAdmin" class="content">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <p>Event</p>
      </mat-panel-title>
      <mat-panel-description>
        <p>detail</p>
        <p>1 hour</p>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>event</p>
  </mat-expansion-panel>

</div>
<!-- Admin -->
<div *ngIf="authService.currentUser.isAdmin" class="content">
  <h1 class="display-4">im admin</h1>
</div>
